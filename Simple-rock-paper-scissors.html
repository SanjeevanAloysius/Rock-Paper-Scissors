<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./Simple-rock-paper-scissors.css" />
  </head>
  <body>
    <p>Rock | Paper | Scissors</p>

    <div class="button-container">
      <button class="game-button" onclick="playGame('rock')">✊🏼</button>
      <button class="game-button" onclick="playGame('paper')">✋🏼</button>
      <button class="game-button" onclick="playGame('scissors')">✌🏼</button>
    </div>

    <script>
      function playGame(userChoice) {
        const moves = ['rock', 'paper', 'scissors'];
        const computerChoice = moves[Math.floor(Math.random() * 3)];

        let result = '';

        if (userChoice === computerChoice) {
          result = 'Tie🫱🏻‍🫲🏻';
        } else if (
          (userChoice === 'rock' && computerChoice === 'scissors') ||
          (userChoice === 'paper' && computerChoice === 'rock') ||
          (userChoice === 'scissors' && computerChoice === 'paper')
        ) {
          result = 'You Win👍🏼';
        } else {
          result = 'You Lose👎🏼';
        }

        alert(
          `You picked ${userChoice}. Computer picked ${computerChoice}. ${result}`
        );
        //This is rock-paper-scissors html and javascript code
      }
    </script>
  </body>
</html>
